<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Welcome to Ionic!</h2>
    <button ion-button (click)="add()">Add!</button>
    <button ion-button (click)="edit()">Edit!</button>

    <!-- <p>

        {{item.id}} {{item.language}}
    </p> -->
    <button ion-button round (click)="getLocalData()">Charger</button>

    <ion-list>
        <ion-item *ngFor="let card of cards">
            <h2>{{card.language}}</h2>

        </ion-item>
    </ion-list>
</ion-content>
