<ion-header>

    <ion-navbar>
        <ion-title>list</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let item of shoppingItems | async">
            <ion-item>
                <ion-avatar item-start>
                    <!-- <img src="img/slimer.png"> -->
                </ion-avatar>
                <h2> {{ item.$value }}</h2>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="updateItem(item.$key)">
        <ion-icon name="ios-create"></ion-icon>
        Edit
      </button>
                <button ion-button color="secondary" (click)="removeItem(item.$key)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
            </ion-item-options>


        </ion-item-sliding>
    </ion-list>


</ion-content>
