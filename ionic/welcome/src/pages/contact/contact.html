<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Users
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list inset>
        <button ion-button class="button icon-left ion-upload" (click)="add()" ng-disabled="image === null">Upload</button>

        <ion-item *ngFor="let user of users">
            <h2>{{user.name}}</h2>
            <p>{{user.email}}</p>
        </ion-item>
    </ion-list>
</ion-content>
